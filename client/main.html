<head>
  <title>myrouter</title>
</head>

<body>
  <h1>Welcome to Meteor!</h1>

</body>

<template name="home">
    <p>Welcome to the router application</p>
</template>

<template name="register">
    <h2>Register</h2>
</template>

<template name="login">
    <h2>Login</h2>
</template>

<template name="main">
    <h1>Todos</h1>
    {{> navigation}}
    {{> yield}}
    <hr />
    <p>Copyright &copy; Todos.</p>
</template>

<template name="navigation">
    <ul>
        <li><a href="{{pathFor route='home'}}">Home</a></li>
        <li><a href="{{pathFor route='register'}}">Register</a></li>
        <li><a href="{{pathFor route='login'}}">Login</a></li>
    </ul>
</template>
